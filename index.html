<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Game of Chance</title>
</head>
<body> 
    <header> 
        <h1> Pedra , Papel e Tesoura </h1> 
    </header> 
        <h2> Para começar a jogar selecione abaixo  :
            <i class="far fa-hand-rock" > </i>
            <i class="far fa-hand-paper"></i> 
            <i class="far fa-hand-scissors"></i>
        </h2>
        <section class="game-card"> 
            <div class="game-player" id="player-usuario"> 
                <h3> Usuário :</h3> 
                    <label for="">Escolha abaixo: </label> 
                    <select name="lista-suspensa" id=lista-suspensa>
                        <option selected value="padrao">-</option>
                        <option  value="pedra">Pedra</option>
                        <option value="papel">Papel</option>
                        <option value="tesoura">Tesoura</option> 
                      </select> 
                   
                <div class="escolha-user"></div>
            </div> 

            <div class="game-player" id="player-maquina"> 
                <h3> Máquina :</h3> 
                <input type="button" value="clique aqui" class="btn-maquina" id="btn__maquina"> 
                <div class="escolha-maquina" id="escolha-maquina"></div>     
            </div>
        </section>  

        <section class="show-result"></section> 

        <button class="jogar-novamente">Jogar Novamente</button>

            <h3>Quadro de Pontos</h3>
            <div class="game-player" id="user-result">Usuário</div>
            <div class="game-player"id="mac-result">Máquina</div>
    
            </section> -->
        </section>
    <script src="./script.js"></script> 
    
</body>
   
</html>
